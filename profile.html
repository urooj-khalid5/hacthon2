<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #750f9e;
            color: white;
            padding: 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            margin-left: 20px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin-right: 20px;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #6b1086;
        }

        .main-content {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .morning-message {
            background-color: floralwhite;
            text-align: left;
            padding: 25px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .morning-message h3 {
            margin: 0;
            font-size: 32px;
            margin-left: 330px;
        }

        .profile-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: absolute;
            left: 340px;
            width: 500px;
        }

        .profile-picture {
            position: absolute;
            left: 40px;
        }

        .profile-picture img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .change-picture-icon {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .username {
            margin-top: 20px;
            position: absolute;
            left: 30px;
            top: 30px;
        }

        .username span {
            font-weight: bold;
        }

        .change-username-icon {
            margin-top: 5px;
        }

        .password-section {
            margin-top: 90px;
            
        }

        .password-section h2 {
            position: absolute;
            left: 30px;
            top: 80px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .password-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
        }

        .password-section input {
            padding: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .password-section button {
            background-color: purple;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 200px;
        }

        .password-section button:hover {
            background-color: #8b008b;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="#" class="logo">Personal Blogging App</a>
        <ul class="nav-links">
            <li><a href="./profile.html">Profie</a></li>
            <li><a href="./Login.html">Login</a></li>

        </ul>
    </nav>
    <div class="morning-message">
        <h3>Profile</h3>
    </div>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="default-profile-picture.jpg" alt="Profile Picture">
                <i class="fas fa-pencil-alt"></i>
        </div>
        <div class="username">
            <span>Username
                <i class="fas fa-pencil-alt"></i>
        </span>
                    </div>
        <div class="password-section">
            <h2>Password</h2>
            <form>
                <input type="password" placeholder="Old Password">
                <input type="password" placeholder="New Password">
                <input type="password" placeholder="Repeat Password">
                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

</body>

</html>
